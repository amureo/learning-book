<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout">

<head th:replace="fragments/head :: headFragment">
   <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">LB</title>
</head>

<body class="d-flex">
    <!-- sidebar wrapper-->
	<div id="layout-sidebar-wrapper">
        <header th:replace="fragments/header :: headerFragment"></header>
	</div>
    
    <!-- content wrapper-->
    <div id="layout-content-wrapper" class="py-3 bg-light h-100">
		<div class="container d-flex flex-column w-100 h-100 p-3 mx-auto">
			<div layout:fragment="header"></div>
			<div layout:fragment="toolbar"></div>
			<div layout:fragment="content"></div>
		</div>
	</div>	
			
    <!-- etc(script, modal, ...) -->
	<div layout:fragment="etc"></div>
        
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS-->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
