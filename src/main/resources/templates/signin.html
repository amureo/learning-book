<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    
    <title>회원가입</title>
    
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
    
 	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{css/signin.css}" >
    
    <!-- 뒤로가기 방지 -->
    <script type="text/javascript">
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        }
    </script>
</head>
<body class="text-center">
	<main class="form-signin w-100 m-auto">
	  <form   id="loginForm" role="form" action="signin/upload" method="post">
	    <img class="mb-4" src="../assets/favicon.svg" alt="" width="72" height="57">
	    <h1 class="h3 mb-3 fw-normal">회원가입</h1>
	
	    <div class="form-floating">
	      <input type="text" class="form-control" name="id" id="floatingInput" placeholder="Id">
	      <label for="floatingInput">Id</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" name="pw" id="floatingPassword" placeholder="Password">
	      <label for="floatingPassword">Password</label>
	    </div>
	
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	    
	    <p class="mt-5 mb-3 text-muted">
			<a href="/" class="link-dark text-decoration-none">로그인하기</a>
		</p>
	    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
	  </form>
	</main>
</body>
</html>
