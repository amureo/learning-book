<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
    <head>
        <title>workbook detail</title>
    </head>
    <div layout:fragment="content">
		<!-- content -->
		<h3><span th:text="${item.title}"></span> 워크북</h3>
		<div>
			<a href="/workbook/update/" th:attrappend="href=${item.id}">수정</a>
			<a href="/workbook/delete/" th:attrappend="href=${item.id}">삭제</a>
			<a href="#"><del>테스트하기</del></a>
		</div>
		<hr>
		<div>
			<h3>문제들(표, 카드)</h3>
			<div>
				<a th:href="@{/workbook/pnew(workbook=${item.id})}">문제 추가</a>
			</div>
			<div th:if="${#lists.size(items)} > 0">
				<ul>
					<li th:each="item : ${items}">
						<a href="/problem/" th:attrappend="href=${item.id}" th:text="${item.question}"></a>
					</li>
				</ul>
			</div>
			<div th:unless="${#lists.size(items)} > 0">
				문제들이 없습니다
			</div>
		</div>
	</div>
</html>
